<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Product Ordered Successfully</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
            padding-bottom: 50px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .fs-3 {
            font-size: 2rem;
            font-weight: bold;
            color: #4f4f4f;
        }

        .fs-4 {
            font-size: 1.5rem;
            color: #555;
        }

        .fa-circle-check {
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .fs-3 {
                font-size: 1.8rem;
            }

            .fs-4 {
                font-size: 1.2rem;
            }

            .fa-circle-check {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center">
				<i class="fa-solid fa-circle-check fa-5x text-success"></i>
				<p class="fs-3 mt-4">Product Ordered Successfully</p>
				<p class="fs-4">Your product will be delivered within 7 days</p>
				<div class="mt-4">
					<a href="/" class="btn btn-primary">Home</a>
					<a href="/user/user-orders" class="btn btn-primary ms-3">Your Order</a>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Bootstrap JS and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
